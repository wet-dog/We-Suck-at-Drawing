<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>We Suck at Drawing</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="../client/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../client/css/play.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="icon" href="../client/imgs/favicon.png">
</head>
<body>
    <div id="site-wrapper">
        <div id="play">
            <header>
                <p id="username">username</p>
            </header>
            <div id="prompt-wrapper">
                <p id="static">please draw&#58;</p>
                <p id="prompt">a picture of yourself!</p>
            </div>
            <div id="canvas-wrapper">
                <canvas id="canvas" width="300" height="400"></canvas>
            </div>
            <div id="button-wrapper">
                <button id="send">Send</button>
            </div>
        </div>
        <div id="login">
            <h1>We Suck at Drawing</h1>
            <div id="login-wrapper">
                <p id="login-text">Room Code&#58;</p>
                <input type="text" id="room-code" maxlength="4">
                <p id="login-text">Name &#40;Limit 12 Characters&#41;&#58;</p>
                <input type="text" id="display-name" maxlength="12">
                <button id="login-send">Connect</button>
                <p id="login-error">ERROR</p>
            </div>
        </div>
        <div id="input-text">
            <p id="it-static">Enter a Title&#58;</p>
            <input type=text id="it-display-name" maxlength="50">
            <button id="it-send">Send</button>
            <p id="but-error">This title is to close to the actual title or another players answer.</p>
        </div>
        <div id="input-answers">
          <!-- buttons created dyamically here -->
        </div>
    </div>
<script type="text/javascript" src="../client/js/play.js"></script>
</body>
</html>
